<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Date : <input type="date"> <br>
        File : <input type="file"> <br>
        color : <input type="color"> <br>
        Range : <input type="range"> <br>
        Button : <input type="button" value="pressed"> <br>
        Submit : <input type="submit"> <br>

        <label for="male">Male : </label>
        <input type="radio" id="male" name="gender" value="Male"> 
        <label for="female">Female : </label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="other">Other : </label>
        <input type="radio" id="other" name="gender" value="other"> <br>

        <label for="c">C</label>
        <input type="checkbox" name="language" id="c" value="c"> <br>
        <label for="java">Java</label>
        <input type="checkbox" name="language" id="java" value="java"> <br>
        <label for="python">Python</label>
        <input type="checkbox" name="language" id="python" value="python"> <br>

        <label for="country">Select your country : </label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="China">China</option>
            <option value="London">London</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <textarea name="story" id="story" cols="30" rows="4">
            Please write a story
        </textarea>   
        <br>
        
        <iframe width="300" height="200" src="https://www.youtube.com/embed/rklidcZ-aLU?si=2ZkEVWrAi1ch8dod" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>

        <iframe src="https://en.wikipedia.org/wiki/Deep_scattering_layer" width="300" height="300"></iframe>
    </form>
</body>
</html>
